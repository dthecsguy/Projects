<!DOCTYPE HTML>
<html>
	<head>
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">
		
		<!-- These three things make bootstrap work -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style> body{margin: 5%;} </style>
		<script src = "myEvents.js"></script>
		
		<title> First attemp at Bootstrap Form </title>
	</head>
	<body>
		<div class = "row">
			<div class = "col-md-9" role = "main">
				<form id = "theForm">
					<div class = "form-group">
						<label for = "emailInput">E-mail Address</label>
						<input type = "email" class = "form-control" id = "emailInput" placeholder = "E-mail">
					</div>
					
					<div class = "form-group">
						<label for = "passInput">Password</label>
						<input type = "password" class = "form-control" id = "passInput" placeholder = "Password">
					</div>
					
					<div class = "form-group">
						<label for = "fileInput">Pick File</label>
						<input type = "file" class = "form-control" id = "fileInput">
					</div>
					
					<div class = "checkbox">
						<label>
							<input type = "checkbox"> Check me out
						</label>
					</div>
					
					<button type = "button" id = "Test" class = "btn btn-default">Submit</button>
				</form>
			</div>
		</div>
		<div class = "row" id = "display">
		</div>
	</body>
</html>
